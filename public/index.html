<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte del MET</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería de Arte del Museo Metropolitano de Nueva York</h1>
    </header>

    <section class="filtros-container">
        <div class="filtros">
            <div class="filtro-item">
                <label for="departamento">Departamento:</label>
                <select id="departamento"></select>
            </div>

            <div class="filtro-item">
                <label for="palabraClave">Palabra clave:</label>
                <input type="text" id="palabraClave" placeholder="Buscar por palabra clave...">
            </div>

            <div class="filtro-item">
                <label for="ubicacion">Localización:</label>
                <select id="ubicacion"></select>
            </div>
            
            <button id="botonBuscar">Buscar</button>
        </div>
    </section>
    
    <section id="feedbackCarga" class="feedback-carga">
        <p>Cargando...</p>  
    </section>
    
    <section id="cuadriculaArte" class="grid-container"></section>

    <section id="paginacion" class="paginacion-container"></section>

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/app.js"></script>
</body>
</html>
