<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte del MET</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Galería de Arte del Museo Metropolitano de Nueva York</h1>

    <div class="filtros">
        <label for="departamento">Departamento:</label>
        <select id="departamento"></select>
    
        <label for="palabraClave">Palabra clave:</label>
        <input type="text" id="palabraClave" placeholder="Buscar por palabra clave...">
    
        <label for="ubicacion">Localización:</label>
        <select id="ubicacion"></select>
    
        <button id="botonBuscar">Buscar</button>
    </div>
    

    <div id="cuadriculaArte" class="grid"></div>

    <div id="paginacion"></div>

    <script src="/app.js"></script>
</body>
</html>
